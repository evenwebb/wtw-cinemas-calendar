name: Update Cinema iCal Feed

on:
  schedule:
    - cron: '0 9 * * *'    # Every day at 09:00 UTC
  workflow_dispatch:        # Allows you to trigger manually from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Generate Cinema iCal
        run: |
          python cinema_scraper.py

      - name: Commit and push iCal file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add wtw_cinema.ics .film_cache.json
          git commit -m "Update WTW Cinema iCal file" || echo "No changes to commit"
          git push
