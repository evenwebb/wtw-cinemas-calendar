name: Update Cinema iCal Feed

on:
  schedule:
    - cron: '0 9 * * *'    # Every day at 09:00 UTC
  workflow_dispatch:

concurrency:
  group: scrape-cinema-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  issues: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CREATE_FAILURE_ISSUE: ${{ secrets.CREATE_FAILURE_ISSUE }}
      SCRAPER_RUN_ATTEMPTS: ${{ secrets.SCRAPER_RUN_ATTEMPTS }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "requirements.txt"

      - name: Install dependencies
        env:
          UV_SYSTEM_PYTHON: 1
          PIP_DISABLE_PIP_VERSION_CHECK: 1
        run: uv pip install -r requirements.txt

      - name: Generate Cinema iCal (with retries)
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
        run: |
          ATTEMPTS="${SCRAPER_RUN_ATTEMPTS:-2}"
          if [ "$ATTEMPTS" -lt 1 ]; then
            ATTEMPTS=1
          fi

          attempt=1
          while [ "$attempt" -le "$ATTEMPTS" ]; do
            echo "Scraper attempt $attempt/$ATTEMPTS"
            if python cinema_scraper.py; then
              echo "Scraper completed successfully"
              exit 0
            fi

            if [ "$attempt" -lt "$ATTEMPTS" ]; then
              sleep_seconds=$((attempt * 20))
              echo "Attempt $attempt failed; retrying in ${sleep_seconds}s..."
              sleep "$sleep_seconds"
            fi
            attempt=$((attempt + 1))
          done

          echo "All scraper attempts failed"
          exit 1

      - name: Commit and push if changed
        env:
          GIT_AUTHOR_NAME: "github-actions[bot]"
          GIT_AUTHOR_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          GIT_COMMITTER_NAME: "github-actions[bot]"
          GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
        run: |
          if [ -d docs ]; then
            git add docs/
          fi
          for f in .film_cache.json .tmdb_cache.json .release_history.json; do
            if [ -f "$f" ]; then
              git add "$f"
            fi
          done
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          git commit -m "Update WTW Cinema iCal file"
          git push
      - name: Create or update failure issue
        if: failure() && env.CREATE_FAILURE_ISSUE == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const title = "Cinema scraper failure";
            const labels = ["automation", "scraper-failure"];
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`;
            const body = [
              "The scheduled/manual cinema scraper workflow failed after configured retries.",
              "",
              `- Workflow: ${context.workflow}`,
              `- Job: ${context.job}`,
              `- Run: ${runUrl}`,
              `- Commit: ${context.sha}`,
              "",
              "Please review the run logs and fix the scraping/configuration issue."
            ].join("\\n");

            const existing = await github.rest.issues.listForRepo({
              owner,
              repo,
              state: "open",
              labels: labels.join(","),
              per_page: 100
            });

            const issue = existing.data.find((item) => item.title === title);
            if (issue) {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number: issue.number,
                body
              });
            } else {
              await github.rest.issues.create({
                owner,
                repo,
                title,
                body,
                labels
              });
            }
